<!DOCTYPE html> <!-- Tells the browser the document type -->
<html> <!-- This tag wraps around everything -->
  <head>
    <!-- Everything in this tag is hidden
    Usually your meta data, javascript, css goes here -->
    <title>My Cool Website</title>
    <link rel="stylesheet" type="text/css" href="W1D2-style.css">
  </head>
  <body>
    <!-- Everything visible goes here
    where most of your content goes -->
    <p>I'm a paragraph</p>
    <!-- <p> is a paragraph tag -->
    <!-- Anything between < # > is a tag -->
    <!-- There are A LOT of tag types -->
    <!-- "I'm a paragraph" is content  -->
    <!-- </p> is a closing tag -->
    <!-- All together they make an element-->
    <img src=""/>
    <!-- There are self closing tags
    and they're an element itself-->
    <div class="circle"></div>
  </body>
</html>
