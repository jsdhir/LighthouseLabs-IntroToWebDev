<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="W1D2-style.css">
  </head>
  <body>
    <form>
      <label for="first-name">First Name</label>
      <input name="first-name" type="text" placeholder="Ex. Sarah">
      <label for="last-name">Last Name</label>
      <input name="last-name" type="password" placeholder="Ex. Jackson">
      <label for="birthday">Birthday</label>
      <input name="birthday" type="date">
      <button type="submit">Submit</button>
    </form>

    <main>
      <h1>I'm a cool heading</h1>
      <ul>
        <li>A list item</li>
        <li>Another one!</li>
      </ul>
    </main>

  </body>
</html>
